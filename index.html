<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Anton&family=Pacifico&family=Press+Start+2P&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      padding: 20px;
      margin: 0;
      color: #fff;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #fff;
    }
    #memeContainer {
      margin-top: 20px;
    }
    #memeCanvas {
      max-width: 100%;
      height: auto;
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    input, button, select, textarea {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    textarea, input[type="text"] {
      width: 60%;
      max-width: 500px;
    }
    button {
      background-color: #fff;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    #generateBtn, #uploadBtn, #downloadBtn, #generateImageBtn {
      background-color: #ff9800;
      color: white;
    }
    #generateBtn:hover, #uploadBtn:hover, #downloadBtn:hover, #generateImageBtn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ AI Meme Generator</h1>

  <textarea id="topText" placeholder="Top Text" rows="2"></textarea>
  <textarea id="bottomText" placeholder="Bottom Text" rows="2"></textarea>
  <br />
  <label for="fontSelect">Choose Font Style:</label>
  <select id="fontSelect">
    <option value="Impact">Impact (Default)</option>
    <option value="Anton">Anton</option>
    <option value="Pacifico">Pacifico</option>
    <option value="Press Start 2P">Press Start 2P</option>
    <option value="Comic Neue">Comic Neue</option>
  </select>
  <br />
  <label for="textColor">Text Color:</label>
  <input type="color" id="textColor" value="#ffffff">
  <label for="strokeColor">Stroke Color:</label>
  <input type="color" id="strokeColor" value="#000000">
  <br />
  <label for="fontSize">Font Size:</label>
  <input type="range" id="fontSize" min="20" max="100" value="40" />
  <br />
  <label for="strokeWidth">Outline Thickness:</label>
  <input type="range" id="strokeWidth" min="1" max="10" value="2">
  <br />
  <label for="shadowToggle">Add Shadow:</label>
  <input type="checkbox" id="shadowToggle">
  <br />
  <input type="file" id="imageUpload" accept="image/*" />
  <button id="uploadBtn">Use Uploaded Image</button>
  <br />
  <textarea
    id="imagePrompt"
    placeholder="Describe your image idea..."
    rows="2"
    cols="50"
  ></textarea>
  <br />
  <button id="generateImageBtn">Generate Image from Prompt</button>
  <br />
  <button id="generateBtn">Generate Meme</button>
  <button id="downloadBtn">Download Meme</button>

  <div id="memeContainer">
    <canvas id="memeCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("memeCanvas");
    const ctx = canvas.getContext("2d");
    const topText = document.getElementById("topText");
    const bottomText = document.getElementById("bottomText");
    const generateBtn = document.getElementById("generateBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const imageUpload = document.getElementById("imageUpload");
    const downloadBtn = document.getElementById("downloadBtn");
    const generateImageBtn = document.getElementById("generateImageBtn");
    const imagePrompt = document.getElementById("imagePrompt");
    const fontSelect = document.getElementById("fontSelect");
    const textColor = document.getElementById("textColor");
    const strokeColor = document.getElementById("strokeColor");
    const fontSizeInput = document.getElementById("fontSize");
    const strokeWidth = document.getElementById("strokeWidth");
    const shadowToggle = document.getElementById("shadowToggle");

    let memeImage = new Image();
    memeImage.crossOrigin = "anonymous";
    memeImage.src = "https://i.imgflip.com/1bij.jpg";

    memeImage.onload = () => {
      canvas.width = memeImage.width;
      canvas.height = memeImage.height;
      drawMeme();
    };

    function wrapText(text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          ctx.strokeText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
      ctx.strokeText(line, x, y);
    }

    function drawMeme() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(memeImage, 0, 0);

      const selectedFont = fontSelect.value;
      const fontSize = parseInt(fontSizeInput.value);
      ctx.font = `${fontSize}px '${selectedFont}'`;
      ctx.fillStyle = textColor.value;
      ctx.strokeStyle = strokeColor.value;
      ctx.lineWidth = parseInt(strokeWidth.value);
      ctx.textAlign = "center";

      if (shadowToggle.checked) {
        ctx.shadowColor = "black";
        ctx.shadowBlur = 5;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
      } else {
        ctx.shadowColor = "transparent";
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
      }

      const lineHeight = fontSize + 10;
      wrapText(topText.value.toUpperCase(), canvas.width / 2, 60, canvas.width - 40, lineHeight);
      wrapText(bottomText.value.toUpperCase(), canvas.width / 2, canvas.height - 60, canvas.width - 40, lineHeight);
    }

    generateBtn.addEventListener("click", drawMeme);

    uploadBtn.addEventListener("click", () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          memeImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please select an image file.");
      }
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "meme.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    generateImageBtn.addEventListener("click", async () => {
      const prompt = imagePrompt.value.trim();
      if (!prompt) {
        alert("Please enter an image description.");
        return;
      }
      alert("This requires AI image generation backend or external API like DALLÂ·E. Placeholder will be used.");
      memeImage.src = "https://via.placeholder.com/500x500.png?text=" + encodeURIComponent(prompt);
    });
  </script>
</body>
</html>
